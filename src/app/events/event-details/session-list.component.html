<div class="row mt-3" *ngFor="let session of visibleSessions">
  <div *ngIf="auth.isAuthenticated()">
    <div class="col-md-1 d-flex align-items-center justify-content-center">
      <app-upvote (vote)="toggleVote(session)" [count]="session.voters.length" [voted]="userHasVoted(session)">
      </app-upvote>
    </div>
  </div>
  <div class="col-md-11">
    <app-collapsible-block>
      <div block-title>
        {{ session.name }}
        <i class="fas fa-fire" *ngIf="session.voters.length > 2"></i>
      </div>
      <div block-body>
        <h6>{{session.presenter}}</h6>
        <span>Duration: {{session.duration | duration}}</span><br />
        <span>Level: {{session.level}}</span>
        <p>{{session.abstract}}</p>
      </div>
    </app-collapsible-block>
  </div>
</div>
